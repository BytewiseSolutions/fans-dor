            <!-- Notification -->
            <!-- <div class="notification-wrapper" (click)="toggleNotification()" tabindex="0" aria-label="Notifications"
                role="button">
                <i class="fas fa-bell notification-icon"></i>
                <span class="notification-badge" *ngIf="highestVotesCount > 0">{{ highestVotesCount }}</span>
            </div> -->

            <!-- Notification Drop-down -->
            <div class="notification-dropdown" *ngIf="notificationOpen">
                <ng-container *ngIf="topNominees.length > 0; else noVotes">
                    <div *ngFor="let nominee of topNominees; let i = index">
                        <p><strong>Nominee:</strong> {{ nominee }}</p>
                        <p><strong>Club:</strong> {{ clubs[i] }}</p>
                        <p><strong>Votes:</strong> {{ highestVotesCount }}</p>
                        <hr *ngIf="i < topNominees.length - 1" />
                    </div>
                </ng-container>
                <ng-template #noVotes>
                    <p>No votes yet</p>
                </ng-template>
            </div>
        </nav>
    </div>
</header>
