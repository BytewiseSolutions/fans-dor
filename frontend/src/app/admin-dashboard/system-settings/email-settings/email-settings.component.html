<div class="card">
    <div class="card-header">
        <h2 class="card-title">Email Configuration</h2>
        <p class="card-description">Configure email delivery settings</p>
    </div>

    <div class="card-content space-y-6">
        <!-- Email Provider -->
        <div>
            <label for="emailProvider">Email Provider</label>
            <select id="emailProvider" [(ngModel)]="settings.emailProvider"
                (ngModelChange)="onChange('emailProvider', $event)">
                <option *ngFor="let provider of emailProviders" [value]="provider.value">
                    {{ provider.label }}
                </option>
            </select>
        </div>

        <!-- SMTP Host & Port -->
        <div class="form-grid">
            <div>
                <label for="smtpHost">SMTP Host</label>
                <input type="text" id="smtpHost" [(ngModel)]="settings.smtpHost"
                    (ngModelChange)="onChange('smtpHost', $event)" />
            </div>

            <div>
                <label for="smtpPort">SMTP Port</label>
                <input type="number" id="smtpPort" [(ngModel)]="settings.smtpPort"
                    (ngModelChange)="onChange('smtpPort', $event)" />
            </div>
        </div>
    </div>
</div>
