<section class="faq-section">
    <div class="faq-header">
        <h1>Frequently Asked Questions</h1>
        <p>Find answers to the most common questions about voting, payments, and more.</p>
    </div>

<div class="faq-controls">
    <button class="btn-collapse" (click)="collapseAll()">Collapse All</button>
</div>

    <div class="faq-container">
        <div class="faq-section-group" *ngFor="let section of faqSections">
            <h2 class="faq-category">
                <i class="fa-solid {{ section.icon }}"></i> {{ section.category }}
            </h2>

            <div class="faq-items">
                <div class="faq-item" *ngFor="let item of section.items; let i = index"
                    [class.open]="isOpen(section.category + '-' + i)" (click)="toggle(section.category + '-' + i)">
                    <div class="faq-question">
                        <h3>
                            <i class="fa-solid {{ item.icon }}"></i> {{ item.question }}
                        </h3>
                        <i class="fa-solid" [ngClass]="{
              'fa-chevron-down': !isOpen(section.category + '-' + i),
              'fa-chevron-up': isOpen(section.category + '-' + i)
            }"></i>
                    </div>

                    <div class="faq-answer" [class.open]="isOpen(section.category + '-' + i)">
                        <p>{{ item.answer }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
